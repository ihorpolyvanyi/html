<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <h1>Hello HTML</h1>

    <h2>CatPhoto</h2>

<main> <!--- тег основної частини боді -->

  <p>Click here to view more <a href="https://unsplash.com/images/animals/kitten">cat photos</a>.</p>

  <a href="#"><img src="loan-7AIDE8PrvA0-unsplash.jpg" width="250" alt="A cute kitty"></a>

<div> <!--- блок --> 
  <p>Things cats love:</p> <!--- параграф/абзац -->
    <ul> <!--- ненумерований список-->
      <li>cat nip</li> <!--- його частини-->
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
  <p>Top 3 things cats hate:</p>
    <ol> <!--- нумерований список-->
      <li>flea treatment</li> <!--- пункти-->
      <li>thunder</li>
      <li>other cats</li>
    </ol>
</div>

<form action="#"> <!--- форма для відправки інформації від користувача на сервер-->
  
  <label for="indoor"> <!--- підпис для елементів інтерактивної форми-->
    <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor
  </label>
  
  <label for="outdoor">
    <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor - <!--інпут типу радіо кнопка-->
  </label><br>
  
  <label for="loving">
    <input id="loving" type="checkbox" name="personality" value="loving" checked> Loving <!--- інпут типу чекбокс-->
  </label>
 
  <label for="lazy">
    <input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy
  </label>

  <label for="energetic">
    <input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic
  </label><br>

  <input type="text" placeholder="something" required> 

  <button type="submit">Submit</button> <!--- баттн кнопка -->

  <!--атрібути: 
  for - ідентифікатор
  placeholder - що написано до кліку користувача
  checked - обране по дефолту
  value - значення кнопки для серверу
  required - обов'язково до заповнення-->

</form>

</main>

<footer>
  <!-- нижній блок-->
</footer>

</body>

</html>
